<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 800px;
        margin: 10px auto;
        border: 1px solid grey;
    }
    .box1::after {
        content: "";
        display: block;
        clear: both;
    }
    .box2{
        height: 300px;
    }
    p{
        float: left;
    }
</style>
<body>
<div class="box1">
    <p>1</p>
    <p>2</p>
</div>
<div class="box2"></div>
</body>
</html>
